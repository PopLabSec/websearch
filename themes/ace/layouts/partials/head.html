<head>

    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="IoT Hacking 101">
    <meta name="description" content="This project, IoT Hacking 101, aims to provide a comprehensive understanding of IoT security and the potential threats that exist.">
    <meta name="keywords" content="iot hacking, iot security, iot hacking 101">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="2 days">
    <meta name="author" content="RFS">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://iothacking101.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="IoT Security | IoT Hacking 101">
    <meta property="og:description" content="This project, IoT Hacking 101, aims to provide a comprehensive understanding of IoT security and the potential threats that exist.">
    <meta property="og:image" content="https://opengraph.b-cdn.net/production/images/15e2eab9-2aec-4e50-910d-7941086f6798.jpg?token=Vh29pv9WfEScl8YPTmklRU2-uGxEMyZ63ryalfd_tWs&height=675&width=1200&expires=33262345848">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="iothacking101.com">
    <meta property="twitter:url" content="https://iothacking101.com/">
    <meta name="twitter:title" content="IoT Security | IoT Hacking 101">
    <meta name="twitter:description" content="This project, IoT Hacking 101, aims to provide a comprehensive understanding of IoT security and the potential threats that exist.">
    <meta name="twitter:image" content="https://opengraph.b-cdn.net/production/images/15e2eab9-2aec-4e50-910d-7941086f6798.jpg?token=Vh29pv9WfEScl8YPTmklRU2-uGxEMyZ63ryalfd_tWs&height=675&width=1200&expires=33262345848">



    <link rel="canonical" href="{{ .Permalink }}">

    <title>
        {{ block "title" . }}
        {{ .Title}}{{ if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end }}
        {{ end }}
    </title>

    <!-- Load stylesheet -->
    <link href="{{ .Site.BaseURL }}css/fontawesome.min.css" rel="stylesheet">

    {{ $style := resources.Get "css/ace.scss" | toCSS | minify }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">

    <!-- Only include the tracking when using `hugo` or adding `--environment production` -->
    {{ if eq hugo.Environment "production" }}
        {{ template "_internal/google_analytics_async.html" . }}
    {{ end }}
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-your-id"
        crossorigin="anonymous">
    </script>
</head>
